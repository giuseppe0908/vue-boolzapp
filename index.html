<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>boolzapp</title>
    <link rel="stylesheet" href="./assets/master.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
   <div id="root">
     <div class="bg-green">
     </div>

    <div class="container">
      <head>
        <nav>
          <!-- <ul>
            <li v-for="contact in contacts">
              <img :src="'./assets/img/avatar' + contact.avatar + '.jpg'" alt="">
            </li>
          </ul> -->
          <div class="nav-left">
            <img class="img"src="./assets/img/avatar_5.jpg"alt="">

            <ul class="flex-end">
              <li><i class="fas fa-history"></i></li>
              <li><i class="fas fa-comment-alt"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>
            </ul>
          </div>

          <div class="right" >
            <!-- todo sistemare -->
            <div class="utente" v-if="(user)">
              <img class="img":src="'./assets/img/avatar' +  user.avatar + '.jpg'" alt="">
              <span>{{user.name}}</span>
            </div>

            <div>
              <ul class="flex-end">
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-paperclip"></i></li>
                <li><i class="fas fa-ellipsis-v"></i></li>
              </ul>
            </div>
          </div>

        </nav>
      </head>
      <div class="nav-aside">

          <div class="notifiche">
             <div class="circol">
               <i class="fas fa-bell-slash"></i>
             </div>

             <div class="ciao">
               <p>Ricevi notifiche dei nuovi messaggi</p>
               <a id="ulined" href="#">Attiva notifiche desktop</a>
             </div>

          </div>

          <div class="cerca">
            <i class="fas fa-search" ></i>
            <input type="text" v-model="input_search" placeholder="Cerca o inizia una nuova chat">
          </div>

          <div  class="chat" v-for="contact in contacts" @click="click_utente(contact)"
          v-if="contact.name.toLowerCase().includes(input_search.toLowerCase())"
          v-if="contact.messages.length !=0">
          
            <img class="img" :src="'./assets/img/avatar' + contact.avatar + '.jpg'" alt="">

            <div class="nome">

              <p>{{contact.name}}</p>
              <p>{{ contact.messages[contact.messages.length - 1].text }}</p>


            <div class="data">

              <span>{{contact.messages[contact.messages.length - 1].date}}</span>
            </div>
          </div>
      </div>
   <!-- CHIUSURA SIDDE-BAR -->

      <main>
        <div class="bg-sfondo">
          <div class="magico "v-for="(messaggio,i) in user.messages">
            <div :class="(messaggio.status == 'received') ? 'received messaggi' : 'sent messaggi' " >

              <p v-if="(messaggio.status == 'received') ? 'received messaggi' : 'sent messaggi' ">{{messaggio.text}}</p>
              <p class="data">{{ messaggio.date }}</p>
              <i class="fas fa-angle-down"></i>
              <div class="lista">
                <p>Message info</p>
                <p @click="remove(i)">Delete message</p>
              </div>

            </div>
          </div>

        </div>s

      </main>

      <footer>

        <div class="flex-start">
          <i class="fas fa-smile"></i>
          <input type="text" v-model="input" @keyup.enter="add(user)" placeholder="scrivi un messaggio">
          <i class="fas fa-microphone"></i>
        </div>

      </footer>



    </div>

   </div>


    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./assets/dati.js" charset="utf-8"></script>
    <script src="./assets/main.js" charset="utf-8"></script>
  </body>
</html>
